    ${OFFLINECASE}           \\\n        --namespace ${NS}               \\\n        --inventory
    db2uOperatorSetup   \\\n        --action configure-creds-airgap \\\n        --args
    \"--registry ${TARGET_REGISTRY} --user ${TARGET_REGISTRY_USER} --pass ${TARGET_REGISTRY_PASSWORD}\"\n
